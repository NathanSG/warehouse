<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>	
	      <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
	  <link rel="stylesheet" type="text/css" href="css/style.css">
	  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
		<script>
		/*Takes a formed JSON string and returns the resulting JavaScript value.*/
		$(document).ready(function(){
			$.getJSON('data/recommendations.json', function(data) {
				var output = '';
				var items = data.placements[0].items;
				var message = data.placements[0].message;
				$('.title').html(message);
				console.log(items);
				for(var i=0;i<data.placements[0].items.length;i++){
					output+='<div class="product-wrapper">'+
								'<div class="image">'+
									'<a href="'+items[i].linkURL+'"><img src="'+items[i].imageURL+'"/></a>'+
								'</div>'+
								'<div class="name">'+
									'<a href="'+items[i].linkURL+'">'+items[i].name+'</a>'+
								'</div>'+
								'<div class="price">'+
									'&pound;'+items[i].price+
								'</div>'+
							'</div>';
					
				}
				/*Slick Carousel*/
				$('#products-wrapper').prepend(output);
				$('#products-wrapper').slick({
				  infinite: true,
				  slidesToShow: 5,
				  slidesToScroll: 5,
				  dots: false,
				  autoplay: true,
  				  autoplaySpeed: 2000,
  				  arrows: true,
  				  appendArrows: $('#products-wrapper'),
  				  nextArrow: '<span class="glyphicon glyphicon-menu-right"></span>',
  				  prevArrow: '<span class="glyphicon glyphicon-menu-left"></span>',
				  responsive: [
				    {
				      breakpoint: 1024,
				      settings: {
				        slidesToShow: 3,
				        slidesToScroll: 3,
				        infinite: true
				      }
				    },
				    {
				      breakpoint: 600,
				      settings: {
				        slidesToShow: 2,
				        slidesToScroll: 2
				      }
				    },
				    {
				      breakpoint: 480,
				      settings: {
				        slidesToShow: 1,
				        slidesToScroll: 1
				      }
				    }
				  ]
				  });
			});

			  
		});
	</script>
</head>
<body>
	<header class="header">
	<i class="fa fa-arrow-right"></i>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">

	      <button type="button" class="navbar-toggle collapsed mobile" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	       <a class="navbar-brand" href="#"><img src="img/logo.png" alt="WAREHOUSE"></a>
	       <li class="mobile"><a class="search" href="#"><img src="img/search.png" alt=""></a></li>
	       <li class="mobile"><a class="brand" href="#"><img src="img/logo-sm.png" alt=""></a></li>
	       <li class="mobile"><a class="location" href="#"><img src="img/location.png" alt=""></a></li>
	       <li class="mobile"><a class="cart" href="#"><img src="img/cart.png" alt=""></a></li>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a href="#">New in</a></li>
	        <li><a href="#">Clothing</a></li>
	        <li><a href="#">Accesories</a></li>
	        <li><a href="#">Sales and Offers</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <form class="navbar-form">
	            <div class="form-group">
	              <input type="text" class="form-control" placeholder="Search">
	            </div>
	            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
	          </form>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	</header>
	<div class="main-container">
		<div class="title"></div>
	<div id="products-wrapper">
